<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    
    <h1>lets play some rock paper scissors</h1>
    <div class="scoreContainer">
        you: <span class="youScore"> </span>
        cpu: <span class="cpuScore"> </span>
    </div>
    <div class="resultsContainer"></div>
    <div class="buttonContainer">
        <button class="rock" style="display:show">rock</button>
        <button class="paper" style="display:show">paper</button>
        <button class="scissors" style="display:show">scissors</button>
        <button class="playAgain" style="display:none">play again?</button>
    </div>
    
    <script src="rockPS.js"></script>
    
</body>
</html>
